{% set name = "morepath" %}
{% set version = "0.18.2" %}
{% set sha256 = "7bc289b0fe15aa74ad2faa33a6c8f3d4340395a2b8f09db1da9703d4a17bf346" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - pip

  run:
    - python
    - webob >=1.7.0
    - reg >=0.11
    - dectate >=0.13
    - importscan

test:
  imports:
    - morepath

about:
  home: http://morepath.readthedocs.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A micro web-framework with superpowers'
  description: |
    Morepath is a Python web framework. An application consists of models. Each
    type of model is published on a URL path. Content is exposed to the web
    using views.
  doc_url: http://morepath.readthedocs.io/
  dev_url: https://github.com/morepath/morepath
  
extra:
  recipe-maintainers:
    - stuertz
